<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let guess = prompt("무슨색인지 맞춰봅시다. (빨, 노, 파)");
        let answer = checkGuess(guess);
        alert(answer);

        function checkGuess(guess) {
            let answer = ["빨", "노", "파"];
            let index = Math.floor(Math.random() * answer.length);
            if (guess == answer[index]) {
                return "정답입니다.";
            } else {
                return "아쉽게도 정답은 " + answer[index] + "입니다";
            }
            return answer;
        }
    </script>
</head>
