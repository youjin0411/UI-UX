<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>이동 이벤트 등록하기</title>

</head>

<body>
    <div id="map" style="width:100%;height:350px;"></div>
    <p><em>지도를 움직여 주세요!</em></p>
    <p id="result"></p>
    <p id="result-click"></p>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=03fda960a749f9fc8f96c5c001af6d30"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 지도에 클릭 이벤트를 등록합니다
        // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {

            // 클릭한 위도, 경도 정보를 가져옵니다 
            var latlng = mouseEvent.latLng;

            var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
            message += '경도는 ' + latlng.getLng() + ' 입니다';

            var resultDiv = document.getElementById('result-click');
            resultDiv.innerHTML = message;

        });
        // 마우스 드래그로 지도 이동이 완료되었을 때 마지막 파라미터로 넘어온 함수를 호출하도록 이벤트를 등록합니다
        kakao.maps.event.addListener(map, 'dragend', function() {

            // 지도 중심좌표를 얻어옵니다 
            var latlng = map.getCenter();

            var message = '변경된 지도 중심좌표는 ' + latlng.getLat() + ' 이고, ';
            message += '경도는 ' + latlng.getLng() + ' 입니다';

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;

        });
    </script>
</body>

</html>
